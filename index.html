<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg-black item-center">
        <input type="text" readonly class="item-center display">
    </div>
    <div class="line"></div>
    <div class="bg-black item-center">
        <div class="row">
            <button class="buttons spec">C</button>
            <button class="buttons spec">|x|</button>
            <button class="buttons spec">M</button>
            <button class="buttons oper">/</button>
        </div>
        <div class="row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons oper">*</button>
        </div>
        <div class="row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons oper">-</button>
        </div>
        <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons oper">+</button>
        </div>
        <div class="row">
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons equals oper">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
